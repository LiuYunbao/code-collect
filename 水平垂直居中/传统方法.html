<!DOCTYPE html>
<html lang="en">

<head>
  <title>水平垂直居中1</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .page{
      position: relative;
      width: 100%;
      height: 800px;
      background-color: blue;
      overflow: hidden;
    }
    .box{
      position: relative;     /* 相对定位或绝对定位均可 */
      width:500px; 
      height:300px;
      top: 50%;
      left: 50%;
      margin: -150px 0 0 -250px;      /* 外边距为自身宽高的一半 */
      background-color: pink;     /* 方便看效果 */
    }
    </style>
</head>

<body>
  <div class="page">
    <div class="box">

    </div>
  </div>
</body>

</html>
