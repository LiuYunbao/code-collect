<!DOCTYPE html>
<html lang="en">

<head>
  <title>水平垂直居中3</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .page{
      position: relative;
      width: 100%;
      height: 800px;
      background-color: blue;
      overflow: hidden;
      display: flex; 
      align-items: center;        /* 垂直居中 */
      justify-content: center;    /* 水平居中 */
    }
    .box{
      flex: initial;
      width:500px; 
      height:300px;
      background-color: pink;     /* 方便看效果 */
    }
    </style>
</head>

<body>
  <div class="page">
    <div class="box">

    </div>
  </div>
</body>

</html>
