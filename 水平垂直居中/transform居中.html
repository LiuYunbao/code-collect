<!DOCTYPE html>
<html lang="en">

<head>
  <title>水平垂直居中2</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .page{
      position: relative;
      width: 100%;
      height: 800px;
      background-color: blue;
      overflow: hidden;
    }
    .box{
      position: absolute;     /* 相对定位或绝对定位均可 */
      width:500px; 
      height:300px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: pink;     /* 方便看效果 */
    }
    </style>
</head>

<body>
  <div class="page">
    <div class="box">

    </div>
  </div>
</body>

</html>
