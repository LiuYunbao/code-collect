<!DOCTYPE html>
<html lang="zh">

<head>
  <title>getAllTagName</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
  <div class="main">Main</div>
  <span class="left">Left</span>
  <img class="right" />
  <div></div>
  <span class="left">Left</span>
</body>

</html>
<script type="text/javascript">
  window.onload = function () {
    // 方法1
    var arr1 = [];
    var nodeList = document.querySelectorAll("*");
    nodeList.forEach(function (item) {
      var tagName = item.tagName;
      if (arr1.indexOf(tagName) == -1) {
        arr1.push(tagName);
      }
    });
    console.log(arr1);
    // 方法2
    var arr2 = [];
    var HtmlCollection = document.getElementsByTagName('*');
    // 也可以将其转化成真正的数组
    Array.prototype.forEach.call(HtmlCollection, function (item) {
      var tagName = item.tagName;
      if (arr2.indexOf(tagName) == -1) {
        arr2.push(tagName);
      }
    });
    console.log(arr2);
  }
</script>
