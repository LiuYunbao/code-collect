<!DOCTYPE html>
<html lang="zh">

<head>
  <title>浮动</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="../node_modules/minireset.css/minireset.min.css">
  <style type="text/css">
    body,
    html {
      height: 100%;
      padding: 0;
      margin: 0
    }
    
    .left {
      background: red;
      width: 100px;
      float: left;
      height: 100%;
    }
    
    .main {
      background: blue;
      height: 100%;
      margin: 0px 200px 0px 100px;
    }
    
    .right {
      background: red;
      width: 200px;
      float: right;
      height: 100%;
    }
  </style>
</head>

<body>
  <div class="left">Left</div>
  <div class="right">Right</div>
  <div class="main">Main</div>
</body>

</html>
